---
 apiversion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: parvez1
 spec:
   replicas: 2
   template:
     metadata:
       labels:
         app: web
     spec:
       containers:
         - name: front-end
           image: nginx
           ports:
             - containerPort: 80
         - name: back-end
           image: httpd
           ports:
             - containerPort: 88          
